<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>game</title>
  </head>

  <body class="azul">
    <div class="container-fluid">
      <h3 id="texto" class="text-center p-2">Jokenp√¥</h3>
      <h3 id="result" class="text-center p-2"></h3>
      <div class="row centralizada">
        <div class="col-md-5">
          <h3 class="text-center">Jogador</h3>
          <h5 id="placarplayer" class="text-center placar">Placar</h5>
          <div class="playerone">
            <button id="pedra" class="paibotton" onclick='jokenpo("pedra")'>
              <img class="" src="public/assets/imgs/pedra.png" alt="pedra select" />
            </button>
            <button id="papel" class="paibotton" onclick='jokenpo("papel")'>
              <img class="" src="public/assets/imgs/papel.png" alt="papel select" />
            </button>
            <button id="tesoura" class="paibotton" onclick='jokenpo("tesoura")'>
              <img class="" src="public/assets/imgs/tesoura.png" alt="tesoura select" />
            </button>
          </div>
        </div>

        <div class="col-md-1 versus">
          <h2>X</h2>
        </div>

        <div class="col-md-5">
          <h3 class="text-center">Bot</h3>
          <h5 id="placarbot" class="text-center placar">Placar</h5>
          <div class="playertwo">
            <img class="bot-2" src="public/assets/imgs/pedra.png" alt="pedra select" />
            <img class="bot-2" src="public/assets/imgs/papel.png" alt="papel select" />
            <img class="bot-2" src="public/assets/imgs/tesoura.png" alt="tesoura select" />
          </div>
        </div>
      </div>
    </div>
    <script src="public/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
